<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>OX Quiz – Neon Black</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #000000;
      --panel-dark: #12121a;
      --accent-blue: #00eaff;
      --accent-purple: #9b5cff;
      --text-main: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #14182b 0, #000 45%);
      color: var(--text-main);
    }

    /* LOGIN */
    #login-screen {
      max-width: 420px;
      margin: 120px auto;
      padding: 30px 24px 36px;
      text-align: center;
      background: #050509;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.9);
      border: 1px solid #222;
    }
    #login-screen h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 26px;
      margin-bottom: 14px;
      color: var(--accent-blue);
      text-shadow: 0 0 10px var(--accent-blue);
    }
    .login-input {
      width: 90%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
      margin-bottom: 14px;
      font-size: 15px;
    }
    #login-btn {
      width: 70%;
      padding: 11px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, var(--accent-blue), #0066ff);
      color: #000;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 15px var(--accent-blue);
    }
    #login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }
    #login-error {
      color: #ff4b9f;
      margin-top: 8px;
      font-size: 13px;
      min-height: 18px;
    }

    /* MAIN WRAPPER */
    #wrapper {
      max-width: 1200px;
      margin: 16px auto;
      padding: 0 8px 16px;
      display: none;
    }

    /* TOP BAR */
    .top-bar {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background: #111119;
      border-radius: 10px;
      border: 1px solid #333;
    }
    #top-info {
      flex: 1;
      font-size: 14px;
    }
    #latest-chat {
      flex: 2;
      text-align: center;
      font-size: 13px;
      color: var(--accent-blue);
      min-height: 18px;
    }

    .tab-btn {
      padding: 7px 12px;
      border-radius: 8px;
      border: 1px solid #555;
      background: #222;
      color: #ddd;
      font-family: 'Orbitron', sans-serif;
      font-size: 12px;
      margin-left: 6px;
      cursor: pointer;
    }
    .tab-btn.active {
      background: #555;
      color: #fff;
      border-color: var(--accent-purple);
      box-shadow: 0 0 8px rgba(155,92,255,0.7);
    }

    /* MAIN GRID */
    .main {
      display: flex;
      margin-top: 14px;
      gap: 14px;
    }

    /* QUIZ */
    .quiz-area {
      flex: 2.5;
      padding: 24px 20px 28px;
      background: #08080f;
      border-radius: 12px;
      border: 1px solid #29293a;
    }
    .quiz-question {
      font-size: 22px;
      min-height: 56px;
      text-align: center;
      margin-bottom: 8px;
    }

    #timer {
      text-align: center;
      margin-bottom: 12px;
      font-size: 18px;
      color: var(--accent-blue);
      min-height: 22px;
    }

    .quiz-buttons {
      display: flex;
      justify-content: center;
      gap: 26px;
      margin-bottom: 12px;
      position: relative;
      overflow: visible;
    }

    .neon-btn {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-shadow: 0 0 10px #fff;
      transition: 0.15s;
      overflow: hidden;
    }
    .neon-o {
      background: radial-gradient(circle, var(--accent-blue), #0077ff);
      box-shadow: 0 0 20px var(--accent-blue);
    }
    .neon-x {
      background: radial-gradient(circle, #ff0099, #b3005a);
      box-shadow: 0 0 20px #ff0099aa;
    }
    .neon-btn:hover {
      transform: scale(1.05);
    }

    /* 파티클 */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #fff;
      opacity: 0;
      pointer-events: none;
      animation: particle-pop 0.6s ease-out forwards;
    }
    @keyframes particle-pop {
      0% { transform: translate(0,0) scale(1); opacity: 1; }
      100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
    }

    /* 정답/오답 애니메이션 */
    @keyframes correctGlow {
      0% { box-shadow: 0 0 8px #00ff88; }
      50% { box-shadow: 0 0 32px #00ff88; }
      100% { box-shadow: 0 0 8px #00ff88; }
    }
    @keyframes wrongShake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
    .correct-glow { animation: correctGlow 0.7s ease-out; }
    .wrong-shake { animation: wrongShake 0.4s ease-out; }

    #quiz-status {
      text-align: center;
      min-height: 22px;
      font-size: 16px;
      margin-top: 4px;
    }

    /* GAME END */
    #final-scoreboard {
      display: none;
      margin-top: 12px;
      border-top: 1px solid #333;
      padding-top: 10px;
      font-size: 16px;
    }
    #final-scoreboard li {
      display: flex;
      justify-content: space-between;
      padding: 3px 0;
      border-bottom: 1px solid #222;
    }

    /* SIDEBAR */
    .sidebar {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .panel {
      background: #090912;
      border-radius: 10px;
      border: 1px solid #29293a;
      padding: 10px 10px 12px;
      font-size: 13px;
    }

    .players-list .player-row {
      display: flex;
      justify-content: space-between;
      padding: 4px 2px;
      border-bottom: 1px solid #1f1f2a;
      font-size: 13px;
    }
    .first-place {
      color: var(--accent-blue);
      font-weight: 600;
      text-shadow: 0 0 10px var(--accent-blue);
    }

    /* CHAT PANEL */
    .chat-log {
      height: 150px;
      overflow-y: auto;
      background: #050508;
      border-radius: 6px;
      padding: 6px;
      border: 1px solid #262636;
      font-size: 12px;
    }
    .chat-input-box {
      display: flex;
      margin-top: 8px;
      gap: 4px;
    }
    .chat-input-box input {
      flex: 1;
      padding: 7px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
    }
    .chat-input-box button {
      padding: 7px 10px;
      border-radius: 6px;
      border: none;
      background: var(--accent-blue);
      color: #000;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      #wrapper { max-width: 100%; }
      .main { flex-direction: column; }
      .neon-btn { width: 90px; height: 90px; font-size: 44px; }
    }

    .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.65);
    backdrop-filter: blur(4px);
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.modal-content {
    background: #0d0d0f;
    padding: 30px 40px;
    border-radius: 18px;
    text-align: center;
    width: 350px;
    box-shadow: 0 0 30px rgba(0,255,255,0.4);
    border: 2px solid rgba(0,255,255,0.35);
    animation: fadeIn 0.25s ease-out;
}

@keyframes fadeIn {
    from { transform: scale(0.85); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
}

.modal-content p {
    font-size: 18px;
    margin-bottom: 25px;
    color: #eaffff;
}

.modal-buttons {
    display: flex;
    justify-content: space-around;
}

.modal-buttons button {
    padding: 10px 22px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    color: #fff;
    transition: 0.2s;
}

#modalOk {
    background: rgba(0,200,255,0.8);
    box-shadow: 0 0 15px rgba(0,255,255,0.7);
}

#modalCancel {
    background: rgba(255,70,120,0.75);
    box-shadow: 0 0 15px rgba(255,70,120,0.7);
}

#modalOk:hover {
    background: rgba(0,255,255,1);
}

#modalCancel:hover {
    background: rgba(255,70,120,1);
}
  </style>
</head>
<body>

<!-- 사운드 -->
<audio id="sound-correct" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5d9c06b9b1.mp3?filename=correct-2-46134.mp3"></audio>
<audio id="sound-wrong"   src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3030a63a70.mp3?filename=error-126627.mp3"></audio>

<!-- LOGIN -->
<div id="login-screen">
  <h1>OX QUIZ GAME</h1>
  <input id="login-name" class="login-input" placeholder="이름을 입력하세요" />
  <button id="login-btn" onclick="handleLogin()">시작하기</button>
  <div id="login-error"></div>
</div>

<!-- GAME WRAPPER -->
<div id="wrapper">
  <div class="top-bar">
    <div id="top-info">
      <span id="top-name">이름: ?</span>
      &nbsp;&nbsp;
      <span id="top-score">점수: 0</span>
      &nbsp;&nbsp;
      <span id="top-count">진행: 0 / 100</span>
    </div>
    <div id="latest-chat">(채팅 없음)</div>

    <button class="tab-btn active" id="tab-store" onclick="switchTab('store')">상점</button>
    <button class="tab-btn" id="tab-chat" onclick="switchTab('chat')">채팅</button>
  </div>

  <div class="main">
    <!-- QUIZ -->
    <div class="quiz-area">
      <div class="quiz-question" id="quiz-question">퀴즈를 불러오는 중...</div>
      <div id="timer"></div>

      <div class="quiz-buttons" id="quiz-buttons">
        <button class="neon-btn neon-o" id="btnO" onclick="answer('O')"><i>◯</i></button>
        <button class="neon-btn neon-x" id="btnX" onclick="answer('X')"><i>✕</i></button>
      </div>

      <div id="quiz-status"></div>

      <div id="final-scoreboard">
        <h3>최종 점수판</h3>
        <p id="final-message"></p>
        <ul id="final-score-list"></ul>
      </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">

      <!-- STORE -->
      <div class="panel" id="store-panel">
        <h3>상점</h3>
        <p>내 1점 사용 → 선택한 사람 -1점</p>
        <select id="minus-target"></select>
        <button onclick="useShop('minus')">-1점 사용</button>
        <br><br>

        <p>내 1점 사용 → 선택한 사람 +1점</p>
        <select id="plus-target"></select>
        <button onclick="useShop('plus')">+1점 주기</button>

        <div id="store-message" style="margin-top:8px; color:#9b5cff"></div>
      </div>

      <!-- CHAT -->
      <div class="panel" id="chat-panel" style="display:none;">
        <h3>채팅</h3>
        <div class="chat-log" id="chat-log"></div>

        <div class="chat-input-box">
          <input id="chat-input" placeholder="메시지 입력" />
          <button onclick="sendChat()">전송</button>
        </div>
      </div>

      <!-- PLAYERS -->
      <div class="panel players-list">
        <h3>플레이어</h3>
        <div id="players-list"></div>
      </div>
    <div id="neonModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <div class="modal-buttons">
                <button id="modalOk">확인</button>
                <button id="modalCancel">취소</button>
            </div>
        </div>
    </div>

<script>
  /* ★ Apps Script JSONP Web App URL ★ */
  const API_URL = "https://script.google.com/macros/s/AKfycbxOHZ6zztNqD5s5loXdZnb3vFX86jhTSYncjKjIIO66vX8ETevLN_2tneD32dIKtddnSw/exec";

  /*************** JSONP 헬퍼 ***************/
  function jsonp(url, callback) {
    const cbName = "cb_" + Math.random().toString(36).substring(2, 12);

    const script = document.createElement("script");
    script.src = url + (url.includes("?") ? "&" : "?") + "callback=" + cbName;

    window[cbName] = function(data) {
      try {
        callback(data);
      } finally {
        delete window[cbName];
        if (script.parentNode) script.parentNode.removeChild(script);
      }
    };

    script.onerror = function() {
      delete window[cbName];
      if (script.parentNode) script.parentNode.removeChild(script);
      callback({ error: "network error" });
    };

    document.body.appendChild(script);
  }

  function api(type, params, cb) {
    const query = new URLSearchParams(params || {});
    query.set("type", type);
    const url = API_URL + "?" + query.toString();
    jsonp(url, cb);
  }

  /*************** 게임 전역 변수 ***************/
  let currentPlayerName = null;
  let currentScore = 0;
  let currentQuizId = null;
  let usedQuizIds = [];
  let questionCount = 0;
  const MAX_QUESTIONS = 100;
  let gameOver = false;
  let isAnswering = false;

  let timerId = null;
  let timeLeft = 0;

  function clearTimer() {
    if (timerId) {
      clearInterval(timerId);
      timerId = null;
    }
    document.getElementById("timer").textContent = "";
  }

  function startTimer() {
    clearTimer();
    timeLeft = 20;
    const timerEl = document.getElementById("timer");
    timerEl.textContent = "남은 시간: " + timeLeft + "초";

    timerId = setInterval(() => {
      timeLeft--;
      if (timeLeft <= 0) {
        clearTimer();
        handleTimeout();
      } else {
        timerEl.textContent = "남은 시간: " + timeLeft + "초";
      }
    }, 1000);
  }

  /*************** LOGIN ***************/
  function handleLogin() {
    const name = document.getElementById("login-name").value.trim();
    const err  = document.getElementById("login-error");
    const btn  = document.getElementById("login-btn");

    if (!name) {
      err.textContent = "이름을 입력하세요.";
      return;
    }

    btn.disabled = true;
    btn.innerText = "⏳ 로딩...";
    err.textContent = "";

    api("login", { name }, function(res) {
      btn.disabled = false;
      btn.innerText = "시작하기";

      if (!res || res.error) {
        err.textContent = res && res.error ? res.error : "로그인 실패";
        return;
      }

      currentPlayerName = res.name;
      currentScore      = res.score || 0;
      usedQuizIds       = Array.isArray(res.usedIds) ? res.usedIds : [];
      questionCount     = res.count || 0;
      gameOver          = !!res.gameOver;

      document.getElementById("top-name").textContent  = "이름: " + res.name;
      document.getElementById("top-score").textContent = "점수: " + currentScore;
      document.getElementById("top-count").textContent = "진행: " + questionCount + " / " + MAX_QUESTIONS;

      updatePlayers(res.players || []);

      document.getElementById("login-screen").style.display = "none";
      document.getElementById("wrapper").style.display      = "block";

      if (gameOver) {
        showFinishedState();
      } else {
        loadQuiz();
      }
      loadChatLog();

      // 5초마다 플레이어/채팅 갱신
      setInterval(function() {
        api("getPlayers", {}, function(p) {
          if (p && !p.error) updatePlayers(p.players || []);
        });
      }, 5000);

      setInterval(loadChatLog, 5000);
    });
  }

  function showFinishedState() {
    clearTimer();
    document.getElementById("quiz-question").textContent =
      "이미 게임을 모두 완료했습니다. (총 " + questionCount + "문제)";
    document.getElementById("quiz-buttons").style.display = "none";
    document.getElementById("quiz-status").textContent = "상점은 계속 사용할 수 있습니다.";
    document.getElementById("final-scoreboard").style.display = "block";

    document.getElementById("final-message").textContent =
      currentPlayerName + "님의 최종 점수: " + currentScore + "점";

    api("getPlayers", {}, function(p) {
      if (p && !p.error) updateFinalScoreboard(p.players || []);
    });
  }

  /*************** QUIZ ***************/
  function loadQuiz() {
    if (gameOver) return;
    if (usedQuizIds.length >= MAX_QUESTIONS) {
      endGame();
      return;
    }

    clearTimer();
    document.getElementById("quiz-question").textContent = "퀴즈를 불러오는 중...";
    document.getElementById("quiz-status").textContent   = "";

    api("getQuiz", {}, function(q) {
      if (!q || q.error) {
        document.getElementById("quiz-question").textContent =
          "퀴즈를 불러올 수 없습니다: " + (q && q.error ? q.error : "");
        return;
      }

      if (usedQuizIds.includes(q.id)) {
        // 이미 푼 문제면 다시 요청
        loadQuiz();
        return;
      }

      currentQuizId = q.id;
      document.getElementById("quiz-question").textContent = q.question;

      // 문제 로딩 완료 → 타이머 시작
      startTimer();
    });
  }

  // 타임아웃 처리
  function handleTimeout() {
    if (!currentQuizId || isAnswering || gameOver) return;
    doSubmit("TIMEOUT", true);
  }

  // 버튼 클릭
  function answer(choice) {
    if (!currentQuizId || isAnswering || gameOver) return;
    doSubmit(choice, false);
  }

  function doSubmit(choice, isTimeout) {
    isAnswering = true;
    clearTimer();

    const status = document.getElementById("quiz-status");
    const btnO   = document.getElementById("btnO");
    const btnX   = document.getElementById("btnX");

    status.textContent = isTimeout ? "⏰ 시간 초과 처리 중..." : "⏳ 채점 중...";
    btnO.disabled = true;
    btnX.disabled = true;

    if (!isTimeout) {
      createParticles(choice === "O" ? btnO : btnX);
    }

    api("submitAnswer", {
      name: currentPlayerName,
      quizId: currentQuizId,
      choice: choice
    }, function(res) {
      if (!res || res.error) {
        status.textContent = "오류: " + (res && res.error ? res.error : "");
        btnO.disabled = false;
        btnX.disabled = false;
        isAnswering = false;
        return;
      }

      if (!usedQuizIds.includes(currentQuizId)) {
        usedQuizIds.push(currentQuizId);
      }
      questionCount = res.count || questionCount;

      currentScore = res.newScore;
      document.getElementById("top-score").textContent = "점수: " + currentScore;
      document.getElementById("top-count").textContent =
        "진행: " + questionCount + " / " + MAX_QUESTIONS;
      updatePlayers(res.players || []);
      gameOver = !!res.gameOver;

      const audioCorrect = document.getElementById("sound-correct");
      const audioWrong   = document.getElementById("sound-wrong");

      if (res.isCorrect && !isTimeout) {
        status.textContent = "정답!";
        (choice === "O" ? btnO : btnX).classList.add("correct-glow");
        audioCorrect.currentTime = 0;
        audioCorrect.play();
      } else {
        status.textContent = isTimeout
          ? "⏰ 시간 초과! 오답 처리되었습니다."
          : "오답!";
        btnX.classList.add("wrong-shake");
        audioWrong.currentTime = 0;
        audioWrong.play();
      }

      setTimeout(function() {
        btnO.classList.remove("correct-glow", "wrong-shake");
        btnX.classList.remove("correct-glow", "wrong-shake");
        btnO.disabled = false;
        btnX.disabled = false;

        if (gameOver || questionCount >= MAX_QUESTIONS) {
          endGame();
          isAnswering = false;
        } else {
          askNextStep();
          isAnswering = false;
        }
      }, 900);
    });
  }

  function askNextStep() {
  showNeonConfirm(
    "이번 문제를 풀었습니다.\n다음 문제로 계속 진행할까요?",
    () => nextQuiz(),  // 확인
    () => {
      document.getElementById("quiz-status").textContent =
        "일시 정지되었습니다. 나중에 다시 로그인하면 이어서 할 수 있어요.";
      clearTimer();
    }
  );
}

  function endGame() {
    gameOver = true;
    clearTimer();

    document.getElementById("quiz-question").textContent =
      "게임 종료! 총 " + questionCount + "문제를 풀었습니다.";
    document.getElementById("quiz-buttons").style.display = "none";
    document.getElementById("quiz-status").textContent    = "상점은 계속 사용할 수 있습니다.";
    document.getElementById("final-scoreboard").style.display = "block";

    document.getElementById("final-message").textContent =
      currentPlayerName + "님의 최종 점수: " + currentScore + "점";

    api("getPlayers", {}, function(p) {
      if (p && !p.error) updateFinalScoreboard(p.players || []);
    });
  }

  function updateFinalScoreboard(players) {
    const ul = document.getElementById("final-score-list");
    ul.innerHTML = "";
    players.sort(function(a, b) { return b.score - a.score; });
    players.forEach(function(p) {
      const li = document.createElement("li");
      li.innerHTML = "<span>" + p.name + "</span><span>" + p.score + "점</span>";
      ul.appendChild(li);
    });
  }

  /*************** PARTICLES ***************/
  function createParticles(btn) {
    const rect = btn.getBoundingClientRect();
    for (let i = 0; i < 10; i++) {
      const p = document.createElement("span");
      p.className = "particle";
      const angle = Math.random() * 2 * Math.PI;
      const distance = 40 + Math.random() * 20;
      const dx = Math.cos(angle) * distance;
      const dy = Math.sin(angle) * distance;
      p.style.setProperty("--dx", dx + "px");
      p.style.setProperty("--dy", dy + "px");
      p.style.left = rect.width / 2 + "px";
      p.style.top  = rect.height / 2 + "px";
      btn.appendChild(p);
      setTimeout(function() { if (p.parentNode) btn.removeChild(p); }, 600);
    }
  }

  /*************** 탭 전환 ***************/
  function switchTab(tab) {
    const storePanel = document.getElementById("store-panel");
    const chatPanel  = document.getElementById("chat-panel");
    const tabStore   = document.getElementById("tab-store");
    const tabChat    = document.getElementById("tab-chat");

    if (tab === "store") {
      storePanel.style.display = "block";
      chatPanel.style.display  = "none";
      tabStore.classList.add("active");
      tabChat.classList.remove("active");
    } else {
      storePanel.style.display = "none";
      chatPanel.style.display  = "block";
      tabStore.classList.remove("active");
      tabChat.classList.add("active");
    }
  }

  /*************** PLAYERS ***************/
  function updatePlayers(players) {
    const list     = document.getElementById("players-list");
    const minusSel = document.getElementById("minus-target");
    const plusSel  = document.getElementById("plus-target");

    list.innerHTML = "";
    minusSel.innerHTML = "";
    plusSel.innerHTML  = "";

    players.sort(function(a, b) { return b.score - a.score; });

    players.forEach(function(p, index) {
      const row = document.createElement("div");
      row.className = "player-row";
      if (index === 0) row.classList.add("first-place");

      row.innerHTML = "<span>" + p.name + "</span><span>" + p.score + "점</span>";
      list.appendChild(row);

      if (p.name !== currentPlayerName) {
        const opt1 = document.createElement("option");
        opt1.value = p.name;
        opt1.textContent = p.name;
        minusSel.appendChild(opt1);

        const opt2 = document.createElement("option");
        opt2.value = p.name;
        opt2.textContent = p.name;
        plusSel.appendChild(opt2);
      }
    });

    if (gameOver) {
      updateFinalScoreboard(players);
    }
  }

  /*************** SHOP ***************/
  function useShop(type) {
    const msgEl    = document.getElementById("store-message");
    const minusSel = document.getElementById("minus-target");
    const plusSel  = document.getElementById("plus-target");

    const target = (type === "minus" ? minusSel.value : plusSel.value);
    if (!target) {
      msgEl.textContent = "대상 선택 필요!";
      return;
    }

    msgEl.textContent = "처리 중...";

    api("useShop", {
      fromName: currentPlayerName,
      toName: target,
      mode: type
    }, function(res) {
      if (!res || res.error) {
        msgEl.textContent = res && res.error ? res.error : "오류";
        return;
      }

      currentScore = res.fromScore;
      document.getElementById("top-score").textContent = "점수: " + currentScore;
      updatePlayers(res.players || []);

      msgEl.textContent =
        (type === "minus")
          ? (res.toName + "의 점수를 -1 했습니다!")
          : (res.toName + "에게 +1 선물했습니다!");
    });
  }

  /*************** CHAT ***************/
  function sendChat() {
    const input = document.getElementById("chat-input");
    const msg   = input.value.trim();
    if (!msg) return;

    api("chatSend", {
      name: currentPlayerName,
      message: msg
    }, function() {
      input.value = "";
      loadChatLog();
    });
  }

  function loadChatLog() {
    api("chatList", { limit: 30 }, function(res) {
      const log = Array.isArray(res) ? res : (res && res.list ? res.list : []);

      renderChatLog(log);

      if (log && log.length > 0) {
        const last = log[log.length - 1];
        document.getElementById("latest-chat").textContent =
          last.name + ": " + last.message;
      } else {
        document.getElementById("latest-chat").textContent = "(채팅 없음)";
      }
    });
  }

  function renderChatLog(log) {
    const chatEl = document.getElementById("chat-log");
    chatEl.innerHTML = "";

    if (!log || log.length === 0) {
      chatEl.innerHTML = "<div style='color:#666;'>채팅 없음</div>";
      return;
    }

    log.forEach(function(row) {
      const div = document.createElement("div");
      div.textContent = row.name + ": " + row.message;
      chatEl.appendChild(div);
    });

    chatEl.scrollTop = chatEl.scrollHeight;
  }
  function showNeonConfirm(message, onOk, onCancel) {
    document.getElementById("modalMessage").innerText = message;

    const modal = document.getElementById("neonModal");
    modal.style.display = "flex";

    document.getElementById("modalOk").onclick = () => {
        modal.style.display = "none";
        if (onOk) onOk();
    };

    document.getElementById("modalCancel").onclick = () => {
        modal.style.display = "none";
        if (onCancel) onCancel();
    };
}
   function nextQuiz() { 
      loadQuiz();
   }
</script>
